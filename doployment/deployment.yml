apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels:
    app: deployapp
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1            # Maximum number of pods that can be created over the desired replicas
      maxUnavailable: 2     # Maximum number of pods that can be unavailable during the update
  selector:
    matchLabels:
      app: deployapp
  replicas: 6
  template:
    metadata:
      labels:
        name: nginxapp
        app: deployapp
    spec:
      containers:
      - name: nginxapp
        image: nginx:latest
        ports:
        - containerPort: 80
          protocol: TCP
